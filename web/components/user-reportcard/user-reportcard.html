<div id="userreportcardtemplate">
    <table class="table table-hover">    
        <thead>
            <tr>
                <th>Nro.</th>
                <th>name</th>
                <th>score</th>
            </tr>
        </thead>
        <tbody>
             <tr ng-repeat="report in userReportcard.reportcards track by $index">
                <td>
                    <a ng-href="/taskdetails">{{$index}}</a>
                </td>
                <td>{{report.name}}</td>
                <td>{{report.score}}</td>
            </tr>
        </tbody>
    </table>
</div>
